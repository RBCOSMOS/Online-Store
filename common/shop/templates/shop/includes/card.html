<div class="card col-lg-3 col-md-6 col-sm-12">
    {% include 'shop/includes/product_image.html' %}
    <div class="card-body">
        <h5 class="card-title">{{product.title}}</h5>
        <p class="card-text">{{product.info|truncatewords:15}}</p>
        <p>Price: $<span>{{product.price}}</span></p>
        <ul class="list-group mb-2 list-group-horizontal">
            {% for category in product.categories.all %}
            <li class="list-group-item">
                <a href="{{ category.get_absolute_url }}">{{category.title}}</a>
            </li>
            {% endfor %}
        </ul>
        <a href="{{ product.get_absolute_url }}" class="btn btn-primary">Read more</a>
    </div>
</div>
